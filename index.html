<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoMo Analytics Hub</title>
    <link rel="stylesheet" href="assets/core.css" />
    <link rel="stylesheet" href="assets/charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="hero">
      <h1>MoMo Insights Portal</h1>
    </header>
    <main class="container">
      <section id="charts">
        <h2>Data Visuals</h2>
        <div class="graph-container">
          <canvas id="graphCanvas"></canvas>
        </div>
      </section>
      <section id="transactions">
        <section id="controls">
          <h2>Refine Data</h2>
          <div class="control-panel">
            <input type="text" id="query" placeholder="Filter transactions..." />
            <select id="categoryFilter">
              <option value="" selected>All Categories</option>
              <!-- Dynamic options will be populated by main.js -->
            </select>
            <input type="date" id="dateSelector" />
            <button id="downloadBtn">Save as CSV</button>
          </div>
        </section>
        <section id="records">
          <h2>Transaction Records</h2>
          <div id="recordCount"></div>
          <div id="recordsDisplay"></div>
          <div id="navigator">
            <button id="backBtn">Back</button>
            <span id="navInfo"></span>
            <button id="forwardBtn">Forward</button>
          </div>
        </section>
      </section>
    </main>
    <div id="downloadModal" class="modal">
      <div id="modalTop">
        <h3>Download Transactions</h3>
        <button id="exitModal">Ã—</button>
      </div>
      <div id="downloadInfo">Choose transaction category and range for CSV export.</div>
      <label for="downloadCategoryFilter">Transaction Category:</label>
      <select id="downloadCategoryFilter">
        <option value="" selected>All Categories</option>
        <!-- Dynamic options will be populated by main.js -->
      </select>
      <div id="downloadSummary"></div>
      <div class="download-options">
        <label><input type="radio" name="downloadMode" value="page" checked> Page Span</label>
        <label><input type="radio" name="downloadMode" value="entry"> Entry Span</label>
      </div>
      <div id="pageSpanInputs">
        <label for="startPage">From Page:</label>
        <input type="number" id="startPage" min="1" value="1" />
        <label for="endPage">To Page:</label>
        <input type="number" id="endPage" min="1" value="1" />
      </div>
      <div id="entrySpanInputs">
        <label for="startEntry">From Entry:</label>
        <input type="number" id="startEntry" min="1" value="1" />
        <label for="endEntry">To Entry:</label>
        <input type="number" id="endEntry" min="1" value="1" />
      </div>
      <div class="download-buttons">
        <button id="proceedDownload">Export CSV</button>
        <button id="abortDownload">Abort</button>
      </div>
    </div>
    <script src="assets/main.js"></script>
    <script src="assets/charts.js"></script>
  </body>
</html>
